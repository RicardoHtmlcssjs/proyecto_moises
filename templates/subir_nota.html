{% extends './base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block body %}
    <!-- Navbar Start -->
    <div class="container-fluid bg-light position-relative shadow mb-1">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
            <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px;">
                <img src="{{ url_for('static', filename='img/logo_iuta.jpg') }}" height="45px">
                <span class="text-primary">IUTA</span>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a href="inicio" aria-current="page" class="nav-link active">Inicio</a>
            </li>
        </ul>
        </nav>
    </div>
    <!-- Navbar End -->
		<div class="row justify-content-center"> 
		    <div class="col-lg-8 text-center text-lg-left my-2 ">
                    <div style='background-color: #fff; border-radius: 1rem; box-shadow: 2px 2px 20px #000;' class="py-3 px-3"> 
                        <h1 class="text-center">Subir nota: </h1>
                        <form action="{{ url_for('subiendo_notas') }}" method="post">
                            {% for res in sub_nota %}
                            <input type="hidden" name="id" id="id" value="{{ res[0] }}">
                            <div class="mb-3">
                                <label for="nota_1" class="form-label">Nota 1</label>
                                <input type="text"class="form-control" id="nota_1" name="nota_1"  value="{{ res[1] }}">
                            </div>
                            <div class="mb-3">
                                <label for="nota_2" class="form-label">Nota 2</label>
                                <input type="text"class="form-control" id="nota_2" name="nota_2"  value="{{ res[2] }}">
                            </div>
                            <div class="mb-3">
                                <label for="nota_3" class="form-label">Nota 3</label>
                                <input type="text"class="form-control" id="nota_3" name="nota_3"  value="{{ res[3] }}">
                            </div>
                            <div class="d-grid gap-2">
                               <button class="btn btn-success" type="submit" id="guardar" name="guardar">Subir notas</button>
                            </div>
                        {% if error_login == 1 %}     
                            <div class="alert alert-{{ color }} text-center my-1">
                                <strong>{{ text }}</strong>
                            </div>
                        {% endif %}
                        {% endfor %}
                        </form> 
                    </div>
            </div>
        </div>
    <!-- Footer Start -->
    <div class="container-fluid bg-secondary text-white mt-5 py-5 px-sm-3 px-md-5">
        <div class="container-fluid pt-5" style="border-top: 1px solid rgba(23, 162, 184, .2);;">
            <p class="m-0 text-center text-white">
                &copy; <a class="text-primary font-weight-bold" href="#">IUTA </a>. All Rights Reserved. Designed
                by
                <a class="text-primary font-weight-bold" href="https://htmlcodex.com">Moises Yanez</a>
            </p>
        </div>
    </div>
    <!-- Footer End -->


   
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='owlcarousel/owl.carousel.min.js') }}"></script>{% endblock %}
